<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% assets filters="libsass,cssmin", output="css/style.min.css", "../source/scss/style.scss", "../static/pelimoji.css" %}
  <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
    <!-- Favicon content generated from realfavicongenerator.net and was stupid easy for real use them, this stuff is hard to generate! -->
  <!-- Credit for the favicon goes to Dzuk at https://noct.zone -->
  <!-- BEGIN favicon content -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4b2fdf">
  <meta name="msapplication-TileColor" content="#4b2fdf">
  <meta name="theme-color" content="#4b2fdf">
  <!-- END favicon content -->
</head>
<body>
  <section class="section">

      {% block precontent %}{% endblock %}
